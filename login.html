<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MK Toasted Siopao - Log In</title>
  <link href="/Images/favicon.ico" rel="icon" type="image/x-icon">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar reveal">
    <div class="navbar__container">
      <a href="index.html" class="logo">
        <span class="logo-mk">MK</span>
        <span class="logo-text">Toasted Siopao</span>
      </a>
      <div class="navbar__toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__item"><a href="index.html" class="navbar__links">Home</a></li>
        <li class="navbar__item"><a href="menu.html" class="navbar__links">Menu</a></li>
        <li class="navbar__item"><a href="order.html" class="navbar__links">Orders</a></li>
        <li class="navbar__item"><a href="about.html" class="navbar__links">About Us</a></li>
        <li class="navbar__btn"><a href="signup.html" class="button">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <!-- Log In Section -->
  <section class="auth-section reveal">
    <div class="auth-container">
      <div class="auth-card">
        <h2>Welcome Back!</h2>
        <p class="auth-subtitle">Log in to your account to continue</p>
        
        <form class="auth-form" id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" required>
            <div class="forgot-password">
              <a href="forgot-password.html">Forgot your password?</a>
            </div>
          </div>
          
          <div class="form-group checkbox-group">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          
          <button type="submit" class="button auth-btn">Log In</button>
        </form>
        
        <p class="auth-redirect">
          Don't have an account? <a href="signup.html">Sign up here</a>
        </p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer reveal">
    <p>&copy; 2025 MK Toasted Siopao. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script src="app.js"></script>
  <script src="auth.js"></script>
</body>
</html>
