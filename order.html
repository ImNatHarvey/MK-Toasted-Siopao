<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order - MK Toasted Siopao</title>
  <link href="/Images/favicon.ico" rel="icon" type="image/x-icon">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar reveal">
    <div class="navbar__container">
      <a href="index.html" class="logo">
        <span class="logo-mk">MK</span>
        <span class="logo-text">Toasted Siopao</span>
      </a>
      <div class="navbar__toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__item"><a href="index.html" class="navbar__links">Home</a></li>
        <li class="navbar__item"><a href="menu.html" class="navbar__links">Menu</a></li>
        <li class="navbar__item"><a href="order.html" class="navbar__links">Orders</a></li>
        <li class="navbar__item"><a href="about.html" class="navbar__links">About Us</a></li>
        <li class="navbar__btn"><a href="signup.html" class="button">Sign Up</a></li>
        <li class="navbar__btn"><a href="login.html" class="button">Log In</a></li>
      </ul>
    </div>
  </nav>

  <!-- Checkout Section -->
  <section class="checkout-page reveal">
    <!-- Left: Contact Form -->
    <div class="checkout-form">
      <div class="contact-section">
        <h2>Contact Details</h2>
        <div class="form-group">
          <input type="text" id="firstName" placeholder="First Name" required>
          <input type="text" id="lastName" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <input type="tel" id="mobileNumber" placeholder="Mobile Number" required>
        </div>
      </div>

      <div class="deliver-section">
        <h2>Deliver To</h2>
        <!-- Map container -->
        <div class="map-container" style="width:100%;height:300px;border-radius:12px;overflow:hidden;">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.982095632535!2d120.98138321524345!3d14.599512289990295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c8915a1f7f0d%3A0x123456789abcdef0!2sManila%2C%20Metro%20Manila%2C%20Philippines!5e0!3m2!1sen!2sus!4v1692544330284!5m2!1sen!2sus"
            width="100%"
            height="100%"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        </div>
        <div class="form-group">
          <input type="text" id="address" placeholder="Address Details" required>
        </div>
        <div class="form-group">
          <textarea id="notes" placeholder="Notes to store/rider (optional)" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label><input type="radio" name="addressType" value="Residential" checked> Residential</label>
          <label><input type="radio" name="addressType" value="Office"> Office</label>
        </div>
      </div>

      <div class="payment-section">
        <h2>Payment</h2>
        <div class="form-group">
          <label><input type="radio" name="paymentType" value="GCash" checked> GCash</label>
          <label><input type="radio" name="paymentType" value="CashOnDelivery"> Cash on Delivery</label>
        </div>
        <div class="form-group">
          <input type="number" id="changeFor" placeholder="Cash amount (for change)" min="0">
        </div>
      </div>
    </div>

    <!-- Right: Order Sidebar -->
    <aside class="checkout-sidebar">
    <h3>My Order</h3>
    <div class="checkout-items" id="checkout-items">
        <p>Your bag is empty.</p>
    </div>
    <div class="checkout-total">
        <span>Total:</span>
        <span id="checkout-total">₱0.00</span>
    </div>
    </aside>
  </section>

  <!-- Sticky Order Summary Footer -->
  <div class="sticky-order-summary">
    <div class="summary-content">
        <div><strong>Total:</strong> <span id="footer-total">₱0.00</span></div>
        <button class="button" id="footer-place-order">Place Order</button>
    </div>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
